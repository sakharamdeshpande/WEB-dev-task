<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet" />
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto py-8">
      <h1 class="text-3xl font-bold text-center mb-4">To-Do List</h1>
      <div class="flex mb-4">
        <input
          id="taskInput"
          type="text"
          class="border border-gray-300 rounded-md px-4 py-2 w-full focus:outline-none focus:ring-2 focus:ring-green-500"
          placeholder="Add a new task" />
        <button
          onclick="addTask()"
          class="ml-2 px-4 py-2 bg-green-500 text-white rounded-md">
          Add Task
        </button>
      </div>
      <ul id="taskList" class="space-y-2">
        <!-- Tasks will be dynamically added here -->
      </ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
